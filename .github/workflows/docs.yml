name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- FIX START: Install Pandoc ---
      # Required by nbsphinx to convert notebooks to HTML
      - name: Install Pandoc
        run: sudo apt-get install -y pandoc
      # --- FIX END ---

      - run: pip install -r docs/requirements.txt
      
      # Added SPHINXOPTS="-v" to see specific error messages if it crashes
      - run: cd docs && make html SPHINXOPTS="-v"
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/deploy-pages@v4
